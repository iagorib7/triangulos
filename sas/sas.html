<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Triângulo</title>
</head>
<body>
    <div class="container">
        <h1>Classificador de Triângulo</h1>
        <p>Insira os comprimentos dos três lados do triângulo:</p>
        <form id="triangleForm">
            <label for="lado1">Lado 1:</label>
            <input type="number" id="lado1" name="lado1" required>
            <br><br>
            <label for="lado2">Lado 2:</label>
            <input type="number" id="lado2" name="lado2" required>
            <br><br>
            <label for="lado3">Lado 3:</label>
            <input type="number" id="lado3" name="lado3" required>
            <br><br>
            <button type="button" onclick="classificarTriangulo()">Classificar</button>
        </form>
        <h2 id="resultado"></h2>
        <img id="trianguloImagem" src="" alt="" style="display: none;">
    </div>
    <script src="sas.js"></script>
</body>
</html>
